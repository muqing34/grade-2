<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 心理文字游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-900">创建新账户</h2>

    <!-- 消息提示 -->
    <div id="message" class="hidden p-3 rounded-lg"></div>

    <form id="register-form" class="space-y-6">
        <div>
            <label for="username" class="text-sm font-medium text-gray-700">用户名</label>
            <input id="username" name="username" type="text" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="password" class="text-sm font-medium text-gray-700">密码</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                注册
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        已有账户？
        <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">返回登录</a>
    </p>
</div>

<script>
    const registerForm = document.getElementById('register-form');
    const message = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.classList.add('hidden');

        const username = registerForm.username.value;
        const password = registerForm.password.value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const responseText = await response.text();

            if (response.ok) {
                showMessage(responseText || '注册成功！正在跳转到登录页面...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showMessage(responseText || '注册失败，请重试。', 'error');
            }
        } catch (error) {
            console.error('注册请求失败:', error);
            showMessage('网络错误，请稍后重试。', 'error');
        }
    });

    function showMessage(msg, type) {
        message.textContent = msg;
        if (type === 'success') {
            message.className = 'p-3 rounded-lg text-green-700 bg-green-100';
        } else {
            message.className = 'p-3 rounded-lg text-red-700 bg-red-100';
        }
    }
</script>
</body>
</html>
