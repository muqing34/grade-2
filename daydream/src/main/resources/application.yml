server:
  port: 8086

# 文件上传配置
file:
  upload-dir: ./uploads/avatars # 文件存储目录

# JWT 配置
jwt:
  secret: "aVeryStrongAndLongSecretKeyForThisTextGameDemoProjectThatIsSecure" # 强密钥
  expiration-ms: 3600000 # 1小时

# 第三方API模拟配置
external-api:
  emotion-url: "https://api.example.com/analyze-emotion" # 模拟的情绪分析API
  knowledge-url: "https://api.example.com/psychology-articles" # 模拟的心理知识API

# Spring Security 配置
spring:
  security:
    user:
      name: admin # 方便测试的内存用户
      password: password
  # 文件上传大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB