<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 心理文字游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- 导航栏 -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600">
                    心理冒险
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="game.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        游戏
                    </a>
                    <a href="knowledge.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        心理科普
                    </a>
                    <a href="profile.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        个人资料
                    </a>
                </div>
            </div>
            <div class="flex items-center">
                <button id="logout-button" class="bg-red-600 text-white px-3 py-1.5 rounded-md text-sm font-medium hover:bg-red-700 transition">
                    登出
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- 内容区 -->
<div class="py-10">
    <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">个人资料</h1>
    </header>
    <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-6 space-y-6">

            <!-- 上传头像 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-900">上传头像</h3>
                <form id="avatar-upload-form" class="space-y-4">
                    <input type="file" id="avatar-file" name="file" required
                           class="block w-full text-sm text-gray-500
                                      file:mr-4 file:py-2 file:px-4
                                      file:rounded-md file:border-0
                                      file:text-sm file:font-semibold
                                      file:bg-blue-50 file:text-blue-700
                                      hover:file:bg-blue-100"/>
                    <button type="submit"
                            class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition">
                        上传
                    </button>
                </form>
                <div id="upload-message" class="mt-4 hidden p-3 rounded-lg"></div>
            </div>

            <!-- 下载报告 -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-900">游戏报告</h3>
                <p class="text-gray-600 mb-4">根据你当前的游戏进度，生成一份心理状态分析报告。</p>
                <button id="download-report-button"
                        class="px-4 py-2 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 transition">
                    下载报告
                </button>
                <div id="download-message" class="mt-4 hidden p-3 rounded-lg text-red-700 bg-red-100"></div>
            </div>

        </div>
    </main>
</div>

<!-- 全局JS -->
<script>
    // --- 认证与API工具 (与 game.html 相同) ---
    const API_BASE = '';

    function getToken() {
        return localStorage.getItem('jwtToken');
    }

    function logout() {
        localStorage.removeItem('jwtToken');
        window.location.href = 'index.html';
    }

    function checkAuth() {
        if (!getToken()) {
            logout();
        }
    }

    async function fetchWithAuth(url, options = {}) {
        const token = getToken();
        if (!token) {
            logout();
            throw new Error('用户未认证');
        }

        // 特殊处理：如果是FormData，不设置Content-Type，浏览器会自动设置
        const headers = { ...options.headers };
        if (!(options.body instanceof FormData)) {
            headers['Content-Type'] = 'application/json';
        }
        headers['Authorization'] = `Bearer ${token}`;

        const response = await fetch(API_BASE + url, { ...options, headers });

        if (response.status === 401 || response.status === 403) {
            logout();
            throw new Error('认证失败，请重新登录');
        }

        return response;
    }

    // --- 页面逻辑 ---
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();

        document.getElementById('logout-button').addEventListener('click', logout);

        const uploadForm = document.getElementById('avatar-upload-form');
        const uploadMessage = document.getElementById('upload-message');
        uploadForm.addEventListener('submit', handleAvatarUpload);

        const downloadButton = document.getElementById('download-report-button');
        const downloadMessage = document.getElementById('download-message');
        downloadButton.addEventListener('click', handleReportDownload);
    });

    // --- 头像上传 ---
    async function handleAvatarUpload(e) {
        e.preventDefault();
        const fileInput = document.getElementById('avatar-file');
        const messageEl = document.getElementById('upload-message');
        messageEl.classList.add('hidden');

        if (fileInput.files.length === 0) {
            showMessage(messageEl, '请先选择一个文件。', 'error');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetchWithAuth('/api/files/upload/avatar', {
                method: 'POST',
                body: formData,
                // 注意：当body是FormData时，不要手动设置Content-Type
            });

            const responseText = await response.text();

            if (response.ok) {
                showMessage(messageEl, responseText, 'success');
                fileInput.value = ''; // 清空选择
            } else {
                showMessage(messageEl, responseText || '上传失败。', 'error');
            }
        } catch (error) {
            console.error('上传失败:', error);
            showMessage(messageEl, '网络错误，上传失败。', 'error');
        }
    }

    // --- 报告下载 ---
    async function handleReportDownload() {
        const messageEl = document.getElementById('download-message');
        messageEl.classList.add('hidden');

        try {
            const response = await fetchWithAuth('/api/files/download/report');

            if (!response.ok) {
                throw new Error('无法生成报告');
            }

            // 从 Content-Disposition 头获取文件名
            const disposition = response.headers.get('content-disposition');
            let filename = 'psychological-report.txt'; // 默认
            if (disposition && disposition.indexOf('attachment') !== -1) {
                const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                const matches = filenameRegex.exec(disposition);
                if (matches != null && matches[1]) {
                    filename = matches[1].replace(/['"]/g, '');
                }
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();

        } catch (error) {
            console.error('下载失败:', error);
            showMessage(messageEl, '下载报告失败，请稍后重试。', 'error');
        }
    }

    // --- 通用消息显示 ---
    function showMessage(element, msg, type) {
        element.textContent = msg;
        if (type === 'success') {
            element.className = 'p-3 rounded-lg text-green-700 bg-green-100';
        } else {
            element.className = 'p-3 rounded-lg text-red-700 bg-red-100';
        }
    }
</script>
</body>
</html>
