<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 心理文字游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-900">欢迎回来</h2>
    <p class="text-center text-gray-600">登录以继续您的冒险</p>

    <!-- 错误提示 -->
    <div id="error-message" class="hidden p-3 text-red-700 bg-red-100 rounded-lg"></div>

    <form id="login-form" class="space-y-6">
        <div>
            <label for="username" class="text-sm font-medium text-gray-700">用户名</label>
            <input id="username" name="username" type="text" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="password" class="text-sm font-medium text-gray-700">密码</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                登录
            </button>
        </div>
    </form>

    <p class="text-sm text-center text-gray-600">
        还没有账户？
        <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">立即注册</a>
    </p>
</div>

<script>
    // 页面加载时检查是否已登录
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwtToken');
        if (token) {
            // 如果有token，直接跳转到游戏页面
            window.location.href = 'game.html';
        }
    });

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.classList.add('hidden'); // 隐藏旧错误

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                const data = await response.json();
                // 登录成功，存储token
                localStorage.setItem('jwtToken', data.token);
                // 跳转到游戏页面
                window.location.href = 'game.html';
            } else {
                // 登录失败
                const errorText = await response.text();
                showError(errorText || '登录失败，请检查用户名和密码。');
            }
        } catch (error) {
            console.error('登录请求失败:', error);
            showError('网络错误，请稍后重试。');
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }
</script>
</body>
</html>
